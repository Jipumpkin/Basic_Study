<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 테두리를 동그랗게 만드는법 */

        #div1{
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 100px;
            /* 테두리를 깎아주는 역할. 가로,세로만큼 크기를 잘라내어줌 */
            /* 항상 원으로 만드려면 50%하면됨 */

        }
        #div2{
            width: 100px;
            height: 100px;
            background-color: brown;
            border-top-left-radius: 50%;
            border-bottom-right-radius: 50%;
        }

    </style>
</head>
<body>

    <div id="div1"></div>
    <br>
    <div id="div2"></div>
    
</body>
</html>
