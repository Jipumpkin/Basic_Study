<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 목록을 구성할 때 사용하는 -> list태그
    종류 2가지 : 1.순서가 없을때 사용(ul), 2.순서가 있을때 사용(ol)
    - 주의점 : 리스트 내의 실질적인 데이터들은 반드시 li태그로 감싸줘야한다.
    -->
    <!-- 순서없는거 ul -->
    <h1>웹기반 인공지능 track2</h1>
    <hr>
    <ul>
        <li>최영화</li>
        <li>박병관</li>
        <li>이도연</li>
    </ul>

    <!-- li태그 안쓰면 이렇게됨 -->

    <ul>
        자바
        디비
        에치티멜
    </ul>
    
    <!-- 우리는 컴퓨터와의 소통은 오로지 태그를 통해서 진행 -->

    <!-- 순서있는거 ol -->

    <ol>
        <li>자바</li>
        <li>데이터베이스</li>
        <li>html csss</li>
    </ol>


    

</body>
</html>
