<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            color : yellow;
        }
        
        span {
            color : red;
            font-size: 40px;
            font-weight: bold;
            font-family: '궁서체';
            
        }


    </style>






</head>
<body>
    <p>
        안녕하셈 즐거운 목요일입니다. <span>오늘도😢</span> 파이팅
    </p>
    <!-- span 태그는 p라는 문장 안에 특정 문장을 구분지어 주고 싶을때 사용
    -->
</body>
</html>
