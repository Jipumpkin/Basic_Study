<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- 
web 페이지를 제작할 때 head영역은 눈에 보이지 않는 기능을 호출하는 공간
-->
</head>
<body>
    <!-- 
        눈에 보이는 모든 내용들은 다 body 태그 안에 작성
        웹페이지와 소통하기 위해서는 반드시 태그를 사용해야한다.
    -->
    
    <!-- 제목을 만들기 위한 태그 -> h태그
     h1~h6 까지 존재, 숫자가 늘어날수록 글자 크기가 작아진다. -->
     안녕안하셈
    <h1>안녕하셈</h1>
    <h2>안녕하셈</h2>
    <h3>안녕하셈</h3>
    <h4>안녕하셈</h4>
    
    <!-- 문단을 작성할때 사용하는 태그 -> p태그
        특징1: 자동으로 한줄 줄바꿈이 일어난다.
        특징2: 위아래에 공백이 생긴다.
     -->
    <p> 첫번째 문단임</p>
    <p> 두번째 문단임</p>
    <p> 세번째 문단임</p>

    <!-- 문장을 작성할때 사용하는 태그 -> sapn태그 (공태그)
        특징: 화면상에서는 아무런 변화가 없다 -> 크기 그대로, 줄바꿈X, 공백X
        근데 왜씀? -> 문단안에서 특정문장에 디자인을 주고자 할때 사용
     
     
     -->

    <span> 첫번째 문장임 </span>
    <br>  <!-- 개행하는 태그, 닫는태그를 생략함. 왜냐? 안에 콘텐츠가 없기때문-->
    <span> 두번째 문장임 </span>
    <span> 세번째 문장임 </span>

    <!-- 줄바꿈(개행)기능을 가지는 태그 -> br태그
        개행기능을 가지는 태그로서 여는태그와 닫는태그를 합친모양 -->
    
    
    
    
    <!-- 글자 크기는 그대로 두되, 글자를 두껍게 표시하는 태그 -> b태그, strong태그
        b태그 잘안씀

        공통점: 눈으로 봤을때 동일하게 글자가 두껍게 출력된다.
        차이점: 스크린리더로 읽었을떄 strong태그는 억양을 강하게 강조하여 읽어준다.(for시각장애인)
        
    -->
    <br>
    <b>여기는 b태그로 작성한곳임</b>
    <br>
    <strong> 여기는 strong태그로 작성한곳임 </strong>

    <!-- 글자를 기울여서 작성할 수 있는 태그 -> i태그, em태그
        논문이나 참고 문헌을 페이지에 작성할때 사용하는 태그 
        em은 strong같은 시멘틱 태그로 강조해서 읽어주는 태그
    -->
    <br>
    <i>이탤릭체임</i>
    <br>
    <em>em태그임</em>
    
    <!-- 선을 그어주는 역할을 하는 태그 -> hr태그 -->
    <hr>

</body>
</html>
