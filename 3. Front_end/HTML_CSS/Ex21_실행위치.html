<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="Style.css"> <!-- 연결할 css경로 작성-->

    <style>
        /* CSS코드 실행위치 (내부,외부,인라인) 
            1) 내부방식 -> html 코드 안에 style태그를 생성하여 css를 작성하는방법
            - 단점: 코드가 노출된다.
                    재사용성이 떨어진다.
            - 언제사용하나? : 간단한 스타일적용시, 테스트 (권장X)
                -> 태그와 css를 한번에 볼수 있기 때문에
            2) 인라인 방식
            - 태그안에 style 속성을 추가하여 직접 명시하는 방법
            - 단점: 코드가 노출됨
                    재사용성이 떨어짐.
                    코드의 양이 증가.
            3) 외부방식
                - html과 css파일을 별도로 생성하여 구분해 개발 (파일분리)
                - 실제 개발할땐 외부방식으로 해야됨
        
        
        */

        h1 {
            color: violet;
        }


    </style>
</head>
<body>
    <h1>html마지막 내용</h1>
    <h2 style="color: blue">확실히 머리에 넣었는가?</h2>
    <h3>nope.(외부방식 사용)</h3>
    
</body>
</html>
