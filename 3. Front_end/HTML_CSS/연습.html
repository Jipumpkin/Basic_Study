<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="5px">
        <tr>
            <th colspan = "2">헤더1</th>
            <!-- <th>헤더2</th> 헤더1의 크기가 2칸의 열로 변했기 때문에 삭제-->
            <th rowspan = "2">헤더3</th>
        </tr>
    
        <tr>
            <td>셀1</td>
            <td>셀2</td>
            <!-- <td>셀3</td> 헤더3의 크기가 2칸의 행으로 변했기 때문에 삭제--> 
        </tr>
    </table>

    <br>

    <table border="5px">
        <tr>
            <th>헤더1</th>
            <th>헤더2</th>
            <th>헤더3</th>
        </tr>
    
        <tr>
            <td>셀1</td>
            <td>셀2</td>
            <td>셀3</td>
        </tr>
    </table>
    
</body>
</html>
