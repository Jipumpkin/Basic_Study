<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 반응선택자
        1) 마우스를 올렸을 때 스타일 변경 -> hover
        2) 마우스로 클릭했을 때 스타일 변경 -> active
        */
        h1{
            color : balck;
        }

        h1:hover {
            color:red;
        }

        h2:active {
            color:blue;
        }

        span:hover {
            color : red;
        }

    </style>

</head>
<body>
    <h1>오늘은 월요일이다..</h1>
    <h2>오늘은 월요일이다..</h2>
    
    <span>공간을 얼마나 차지하는가</span>
</body>
</html>
