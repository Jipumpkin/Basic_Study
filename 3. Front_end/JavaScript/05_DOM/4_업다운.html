</head>
<body>

    <p id="number">0</p>
    <button onclick="up()">+1</button>
    <button onclick="down()">-1</button>



    <script>
        //프로세스
        // 1.증가 감소를 수행할 함수 제작
        // 2.각각 버튼에 제작한 함수 연결
        // 3.증가 로직 -> id 가 number인 요소 안에 내용을 1씩 증가하고 다시 증가한 값을 넣어주기
        // 4.감소 로직 -> 0보다 클때만 감소시키고 그 외엔 감소x
        

        // 늙고 병든 코드를 짜지않는방법
        // 1. 가독성이 뛰어나야함(변수면, 클래스명, 코드 길이)
        // 2. 중복되는 코드를 최소화 시킨다.
        // 3. 코드의 재사용성을 높여야한다. -> 공통되는 내용은 변수로 묶어서 사용한다.

        let sel = document.getElementById("number");
        console.log(sel);
        let selt = Number(sel.innerText)
        console.log(selt);
        let seltt = sel.innerText;

        // 함수정의파트
        const up = () => {

            // document.getElementById("number").innerText = Number(document.getElementById("number").innerText) + 1;

            seltt = ++selt;
            

        }
        const down = () => {
            if(selt>0) {
                // document.getElementById("number").innerText = Number(document.getElementById("number").innerText) - 1;

                seltt = --selt;
                

            }
            
            
        }

        // 실습체크
        // 1. 값이 변동되는 경우에는 반드시 다시 넣어준다 라는 개념 숙지
        // 2. innerText, innerHTML 로 받아온 데이터는 무조건 문자형태
        // 3. ?



    </script>
