<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="input">
    <button onclick="addTag()">h1태그 추가</button>
    <p id="textArea"></p>



    <script>


        const addTag = () => {

            let inputDoc = document.getElementById("input");
            let hTag = inputDoc.value;
            let tArea = document.getElementById("textArea")

            tArea.innerHTML += `<h1>${hTag}</h1><br>`;

        }



    </script>
    
</body>
</html>
