<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 자바스크립트에서 가장 중요한 데이터타입 -> 객체타입의 데이터
        // 데이터를 여러개 담아서 관리할 때는 배열 or 객체
        // 1.배열 -> 오직 인덱스로만 데이터를 조회 -> 인덱스번호가 뭘 의미하는지 알 수 없다.
        // 언제사용? -> 같은 의미를 가진 데이터를 저장할 때 사용
        // 2.객체 -> key와 value형태로 제작 -> 데이터를 조회할때 key를 통해서 조회 가능
        // 언제사용? -> 다른 의미를 가진 데이터를 저장할 때 사용

        //배열형태의 데이터를 제작
        let arr = ["정형","광주",20]
        console.log("배열 값:",arr[1]);

        // 객체형태로 데이터를 제작
        let obj = {이름:"정형",지역:"광주"}
        console.log("객체 값:",obj.이름);


        // 객체(object)에서 기억 할 내용
        // 1. 객체를 생성할때 사용하는 괄호는 {}를 사용한다.
        // 2. 객체안에 데이터를 작성할 때는 반드시 key : value 형태로 작성한다.
        // 3. 객체안에 데이터를 조회할 때는 객체이름.key를 통해서 조회한다.
        // * 가장 중요한점은 데이터의 형태가 다를 때 사용한다는점이다. -> 실제로 가장 많이 사용된다.

        // 객체 심화버전
        // 객체 안에 데이터로 객체 또는 배열이 있는 경우 해결방법
        // 우리가 앞으로 사용할 모든 데이터는 복잡하게 작성이 되어있다.
        // * 객체는 .key로 데이터를 접근 / 배열은 배열[인덱스]로 접근하며 두가지 방법이 전부다.

        let person = {
            나의이름 : {성:"Ji",이름:"pumpkin"},
            취미 : ["keyboard", "gamepad", "helldive"]
        }

        console.log(person.취미[1]);


    </script>
</body>
</html>
