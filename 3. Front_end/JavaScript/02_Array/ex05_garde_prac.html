<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    table,
    td {
        border: 1px solid black;
    }
</style>

<body>

    




    
    <script>
        // (0) 과목의 수, 과목 이름, 과목 점수, 총점, 평균 초기화
        let subNum = 0; // 과목수
        let subName = []; // 과목이름
        let subScore = []; // 과목 점수
        let totalScore = 0; // 총점
        let averageScore = 0; // 평균


        // (1) 과목 수 입력
        subNum = parseInt(prompt('과목 수 입력'));

        // (2) 과목 수만큼 과목 이름 입력
        for(let i=0; i<subNum; i++) {
            subName.push(prompt('과목 이름 입력'));
        }

        // (3) 각 과목의 점수 입력
        for(let i=0; i<subNum; i++) {
            subScore[i] = parseInt(prompt(subName[i]+' 과목의 점수 입력'));
        }


        // (4) 과목 점수 총합과 평균 도출
        for(let i=0; i<subNum; i++) {
            totalScore = totalScore+subScore[i];
        }
        averageScore = totalScore/subNum;

        console.log(averageScore, totalScore);


        // (5) 형태에 맞춰서 HTML 문서 내 테이블로 출력

        let table = `<table><tr>`;
            for(let i=0; i<subNum; i++) {

                table +=`<th>`;
                table +=`${subName[i]}`;
                table +=`</th>`;



            }
            table +=`<th>${'총합'}</th>`;
            table +=`<th>${'평균'}</th>`;
        
        table +=`</tr><tr>`;
            for(let i=0; i<subNum; i++) {

                table +=`<td>`;
                table +=`${subScore[i]}`;
                table +=`</td>`;


                
            }
            table +=`<td>${totalScore}</td>`;
            table +=`<td>${averageScore}</td>`;
        
        table +=`</tr>`;



        document.write(table)

    </script>
</body>
</html>
