<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1" onclick="clickEV()">버튼1</button>
    <button id="btn2">2튼버</button>
    <button id="btn3">튼3버</button>

    <script>
        // 이벤트를 부여하는 방식 3가지(인라인, 프로퍼티, 리스너)
        // 1. 인라인
        //  - 태그 안에 직접 js작성
        //  - 단점 : 보안 취약, 재사용 불가.
        //  - 사용처 : 내장함수 등의 간단한것 작성

        // 2. 프로퍼티 -> 속성
        //  - HTML과 JS를 분리하기 위해서 등장
        //  - 속성에 값을 부여하는 방식으로 이벤트를 처리
        //  - 함수를 참조시킬때 함수의 소괄호를 생략해야한다 -> 전테 코드가 실행될때 처음에 함수가 호출되기 때문에

        const clickEV = () => {
            alert("이벤트 실행")
        }
        document.getElementById("btn2").onclick = clickEV;

        // 3. 이벤트리스너 방식
        // - HTML과 JS를 분리할수 있고 이벤트 여러개를 연결할수있다
        // - 권장되는 방식이고, 가장 많이 사용하는 방식이다.
        // - 태그를 가져와서, 이벤트리스너를 붙여준다.
        // - 이벤트리스너 -> 이벤트가 발생할 때 태그에게 알려주는 역할
        // - 리스너 안에 필요한 매개변수 2가지
        // - 1. 이벤트의 종류
        // - 2. 실행할 이벤트(함수명작성, 직접작성 -> 익명함수)

        let btn3 = document.getElementById('btn3');

        btn3.addEventListener("click", clickEV)
        btn3.addEventListener("click", () => {
            alert("ㅇㅇ")

        })



    </script>
</body>
</html>
